<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --bg: #111110;
  --surface: #1a1917;
  --surface2: #222120;
  --surface3: #2a2826;
  --border: #2a2826;
  --border-hover: #3a3835;
  --text: #e8e4df;
  --text-muted: #6b6560;
  --text-dim: #3a3632;
  --accent: #e8c87a;
  --accent-dim: rgba(232,200,122,0.1);
  --green: #6dbd7a;
  --green-dim: rgba(109,189,122,0.1);
  --yellow: #e8c87a;
  --red: #e07a6d;
  --red-dim: rgba(224,122,109,0.1);
  --blue: #7ab8e0;
  --blue-dim: rgba(122,184,224,0.1);
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'DM Mono', monospace;
  font-weight: 300;
  min-height: 100vh;
  overflow-x: hidden;
}

/* â”€â”€ Header â”€â”€ */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 28px 28px 0;
  margin-bottom: 24px;
  opacity: 0;
  animation: fadeUp 0.5s ease forwards;
}

.title {
  font-family: 'Instrument Serif', serif;
  font-size: 28px;
  font-weight: 400;
  color: var(--text);
  letter-spacing: -0.02em;
}
.title em { font-style: italic; color: var(--accent); }

.header-right { display: flex; align-items: center; gap: 10px; }

.view-toggle {
  display: flex;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 8px;
  overflow: hidden;
}
.view-btn {
  padding: 6px 12px;
  border: none;
  background: transparent;
  color: var(--text-muted);
  font-family: 'DM Mono', monospace;
  font-size: 11px;
  cursor: pointer;
  transition: all 0.15s;
}
.view-btn.active { background: var(--surface2); color: var(--text); }

/* â”€â”€ Add form â”€â”€ */
.add-form {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 16px 20px;
  margin: 0 28px 24px;
  opacity: 0;
  animation: fadeUp 0.5s ease 0.1s forwards;
}

.add-input-row { display: flex; gap: 8px; margin-bottom: 12px; }

.add-input {
  flex: 1;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 14px;
  color: var(--text);
  font-family: 'DM Mono', monospace;
  font-size: 13px;
  font-weight: 300;
  outline: none;
  transition: border-color 0.2s;
}
.add-input:focus { border-color: var(--border-hover); }
.add-input::placeholder { color: var(--text-dim); }

.add-btn {
  background: var(--accent);
  color: #111;
  border: none;
  border-radius: 8px;
  width: 38px;
  height: 38px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
}
.add-btn:hover { background: #f0d48a; }

.add-meta { display: flex; gap: 6px; flex-wrap: wrap; }

.pill {
  padding: 4px 10px;
  border-radius: 6px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text-muted);
  font-family: 'DM Mono', monospace;
  font-size: 10px;
  letter-spacing: 0.06em;
  cursor: pointer;
  transition: all 0.15s;
}
.pill:hover { border-color: var(--border-hover); color: var(--text); }
.pill.active-s-aujourd { border-color: var(--red); color: var(--red); background: var(--red-dim); }
.pill.active-s-semaine { border-color: var(--yellow); color: var(--yellow); background: var(--accent-dim); }
.pill.active-s-backlog { border-color: #6b6560; color: #8a8580; background: rgba(74,72,69,0.2); }
.pill.active-e-petit { border-color: var(--green); color: var(--green); background: var(--green-dim); }
.pill.active-e-moyen { border-color: var(--yellow); color: var(--yellow); background: var(--accent-dim); }
.pill.active-e-lourd { border-color: var(--red); color: var(--red); background: var(--red-dim); }

/* â”€â”€ Kanban â”€â”€ */
.kanban {
  display: flex;
  gap: 12px;
  padding: 0 28px 40px;
  overflow-x: auto;
  align-items: flex-start;
  opacity: 0;
  animation: fadeUp 0.5s ease 0.2s forwards;
  min-height: calc(100vh - 200px);
}

.kanban-col {
  flex: 0 0 260px;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
  min-height: 200px;
  transition: border-color 0.2s;
}
.kanban-col.drag-over { border-color: var(--accent); background: rgba(232,200,122,0.03); }

.col-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 16px 12px;
  border-bottom: 1px solid var(--border);
}
.col-title {
  font-size: 10px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  font-weight: 400;
}
.col-count {
  font-size: 10px;
  color: var(--text-dim);
  background: var(--surface2);
  padding: 2px 7px;
  border-radius: 10px;
}

.col-body {
  padding: 10px;
  min-height: 120px;
  display: flex;
  flex-direction: column;
  gap: 6px;
}

/* â”€â”€ Task card â”€â”€ */
.task-card {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 9px;
  padding: 11px 13px;
  cursor: grab;
  transition: all 0.15s;
  user-select: none;
}
.task-card:hover { border-color: var(--border-hover); transform: translateY(-1px); }
.task-card.dragging { opacity: 0.4; cursor: grabbing; }
.task-card.drag-placeholder {
  border: 1px dashed var(--accent);
  background: var(--accent-dim);
  height: 60px;
  border-radius: 9px;
}

.card-name {
  font-size: 12px;
  color: var(--text);
  line-height: 1.5;
  margin-bottom: 8px;
  cursor: pointer;
}
.card-name:hover { color: var(--accent); }

.card-footer { display: flex; align-items: center; justify-content: space-between; }

.card-badges { display: flex; gap: 4px; }
.badge {
  font-size: 9px;
  padding: 2px 6px;
  border-radius: 4px;
  border: 1px solid;
}
.badge-petit { color: var(--green); border-color: rgba(109,189,122,0.3); }
.badge-moyen { color: var(--yellow); border-color: rgba(232,200,122,0.3); }
.badge-lourd { color: var(--red); border-color: rgba(224,122,109,0.3); }

.card-due {
  font-size: 9px;
  color: var(--text-muted);
  letter-spacing: 0.04em;
}
.card-due.overdue { color: var(--red); }

.card-actions { display: flex; gap: 4px; margin-top: 8px; }
.card-btn {
  flex: 1;
  padding: 4px 0;
  border-radius: 5px;
  border: 1px solid var(--border);
  background: transparent;
  color: var(--text-muted);
  font-family: 'DM Mono', monospace;
  font-size: 9px;
  cursor: pointer;
  transition: all 0.15s;
  letter-spacing: 0.06em;
}
.card-btn:hover { color: var(--text); border-color: var(--border-hover); }
.card-btn.delete:hover { color: var(--red); border-color: rgba(224,122,109,0.4); }

/* â”€â”€ List view â”€â”€ */
.list-view {
  padding: 0 28px 40px;
  opacity: 0;
  animation: fadeUp 0.5s ease 0.2s forwards;
  display: none;
}

.list-group { margin-bottom: 24px; }
.group-label {
  font-size: 9px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  gap: 10px;
}
.group-label::after { content: ''; flex: 1; height: 1px; background: var(--border); }

.list-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid transparent;
  margin-bottom: 3px;
  transition: all 0.15s;
  cursor: pointer;
}
.list-item:hover { background: var(--surface); border-color: var(--border); }

.list-check {
  width: 16px; height: 16px;
  border-radius: 4px;
  border: 1px solid var(--border);
  flex-shrink: 0;
  cursor: pointer;
  transition: all 0.15s;
  display: flex; align-items: center; justify-content: center;
  font-size: 9px;
}
.list-check:hover { border-color: var(--green); }
.list-check.done { background: var(--green); border-color: var(--green); color: #111; }

.list-name { flex: 1; font-size: 12px; color: var(--text); }
.list-name.done { text-decoration: line-through; color: var(--text-muted); }

.list-delete {
  width: 22px; height: 22px;
  border-radius: 5px;
  border: 1px solid transparent;
  background: transparent;
  color: var(--text-dim);
  font-size: 10px;
  cursor: pointer;
  transition: all 0.15s;
  display: flex; align-items: center; justify-content: center;
  opacity: 0;
}
.list-item:hover .list-delete { opacity: 1; }
.list-delete:hover { border-color: rgba(224,122,109,0.4); color: var(--red); }

/* â”€â”€ Modal â”€â”€ */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(4px);
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.2s;
}
.modal-overlay.open { opacity: 1; pointer-events: all; }

.modal {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 16px;
  width: 100%;
  max-width: 480px;
  padding: 28px;
  transform: translateY(16px);
  transition: transform 0.25s ease;
}
.modal-overlay.open .modal { transform: translateY(0); }

.modal-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 24px;
  gap: 16px;
}

.modal-title-input {
  flex: 1;
  background: transparent;
  border: none;
  color: var(--text);
  font-family: 'Instrument Serif', serif;
  font-size: 22px;
  font-style: italic;
  outline: none;
  line-height: 1.3;
  padding: 0;
}
.modal-title-input::placeholder { color: var(--text-dim); }

.modal-close {
  background: var(--surface2);
  border: 1px solid var(--border);
  color: var(--text-muted);
  width: 32px; height: 32px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  display: flex; align-items: center; justify-content: center;
  flex-shrink: 0;
  transition: all 0.15s;
}
.modal-close:hover { color: var(--text); border-color: var(--border-hover); }

.modal-meta {
  display: flex;
  gap: 8px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.modal-field { margin-bottom: 16px; }
.modal-label {
  font-size: 9px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  color: var(--text-muted);
  margin-bottom: 8px;
}

.modal-textarea {
  width: 100%;
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 12px 14px;
  color: var(--text);
  font-family: 'DM Mono', monospace;
  font-size: 12px;
  font-weight: 300;
  line-height: 1.7;
  resize: none;
  outline: none;
  min-height: 100px;
  transition: border-color 0.2s;
}
.modal-textarea:focus { border-color: var(--border-hover); }
.modal-textarea::placeholder { color: var(--text-dim); }

.modal-date-input {
  background: var(--surface2);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 14px;
  color: var(--text);
  font-family: 'DM Mono', monospace;
  font-size: 12px;
  outline: none;
  transition: border-color 0.2s;
  cursor: pointer;
  width: 100%;
}
.modal-date-input:focus { border-color: var(--border-hover); }

.modal-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 24px;
  gap: 10px;
}

.modal-created {
  font-size: 10px;
  color: var(--text-dim);
  letter-spacing: 0.06em;
}

.btn-save {
  background: var(--accent);
  color: #111;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-family: 'DM Mono', monospace;
  font-size: 11px;
  letter-spacing: 0.1em;
  cursor: pointer;
  transition: all 0.2s;
}
.btn-save:hover { background: #f0d48a; }

/* â”€â”€ Toast â”€â”€ */
.toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%) translateY(80px);
  background: var(--surface);
  border: 1px solid var(--border);
  color: var(--text);
  padding: 9px 16px;
  border-radius: 10px;
  font-size: 11px;
  letter-spacing: 0.06em;
  z-index: 200;
  transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
  white-space: nowrap;
}
.toast.show { transform: translateX(-50%) translateY(0); }
.toast.success { border-color: rgba(109,189,122,0.4); color: var(--green); }
.toast.error { border-color: rgba(224,122,109,0.4); color: var(--red); }

/* â”€â”€ Loading â”€â”€ */
.loading { text-align: center; padding: 60px; color: var(--text-muted); font-size: 12px; letter-spacing: 0.08em; }

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="toast" id="toast"></div>

      <button class="view-btn" id="btnList" onclick="switchView('list')">Liste</button>

<!-- Add form -->
<div class="add-form">
  <div class="add-input-row">
    <input class="add-input" id="taskInput" type="text" placeholder="Nouvelle tÃ¢che..." autocomplete="off">
    <button class="add-btn" onclick="addTask()">+</button>
  </div>
  <div class="add-meta">
    <button class="pill active-s-aujourd" data-g="statut" data-v="Aujourd'hui" onclick="selectPill(this,'statut')">Aujourd'hui</button>
    <button class="pill" data-g="statut" data-v="Cette semaine" onclick="selectPill(this,'statut')">Semaine</button>
    <button class="pill" data-g="statut" data-v="Backlog" onclick="selectPill(this,'statut')">Backlog</button>

<script>
// â”€â”€â”€ Supabase â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const SB_URL = 'https://uupzcgtmjcwivpeiinqf.supabase.co';
const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV1cHpjZ3RtamN3aXZwZWlpbnFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMDk3OTUsImV4cCI6MjA4Nzc4NTc5NX0.1gNomJJbUcvSbRYe-RG-mARBzpwo5UZh8ikSGrmwkGE';

async function sb(path, opts = {}) {
  const res = await fetch(`${SB_URL}/rest/v1/${path}`, {
    ...opts,
    headers: {
      'apikey': SB_KEY,
      'Authorization': `Bearer ${SB_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation',
      ...(opts.headers || {})
    }
  });
  if (!res.ok) throw new Error(await res.text());
  const t = await res.text();
  return t ? JSON.parse(t) : null;
}

// â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let tasks = [];
let currentView = 'kanban';
let selectedStatut = "Aujourd'hui";
let selectedEffort = 'Moyen';
let modalTaskId = null;
let dragId = null;
let placeholder = null;

const COLS = [
  { key: "Aujourd'hui", label: "Aujourd'hui", color: 'var(--red)' },
  { key: "Cette semaine", label: "Cette semaine", color: 'var(--yellow)' },
  { key: "Backlog", label: "Backlog", color: 'var(--text-muted)' },
  { key: "Fait", label: "Fait âœ“", color: 'var(--green)' }
];

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('taskInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') addTask();
});

fetchTasks();

async function fetchTasks() {
  try {
    tasks = await sb('todos?order=created_at.desc');
    render();
  } catch(e) {
    document.getElementById('kanbanView').innerHTML = `<div class="loading">Erreur de chargement</div>`;
  }
}

// â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function render() {
  currentView === 'kanban' ? renderKanban() : renderList();
}

function renderKanban() {
  const view = document.getElementById('kanbanView');
  view.innerHTML = '';
  COLS.forEach(col => {
    const colTasks = tasks.filter(t => t.statut === col.key);
    const colEl = document.createElement('div');
    colEl.className = 'kanban-col';
    colEl.dataset.col = col.key;
    colEl.innerHTML = `
      <div class="col-header">
        <div class="col-title" style="color:${col.color}">${col.label}</div>
        <div class="col-count">${colTasks.length}</div>
      </div>
      <div class="col-body" id="col-${col.key.replace(/'/g,'')}"></div>`;
    view.appendChild(colEl);

    const body = colEl.querySelector('.col-body');
    colTasks.forEach(t => body.appendChild(makeCard(t)));

    // Drop events
    colEl.addEventListener('dragover', onDragOver);
    colEl.addEventListener('dragleave', onDragLeave);
    colEl.addEventListener('drop', e => onDrop(e, col.key));
  });
}

function makeCard(t) {
  const el = document.createElement('div');
  el.className = 'task-card';
  el.draggable = true;
  el.dataset.id = t.id;

  const due = t.due_date ? formatDate(t.due_date) : null;
  const overdue = t.due_date && new Date(t.due_date) < new Date() && t.statut !== 'Fait';
  const effortClass = t.effort ? `badge-${t.effort.toLowerCase()}` : '';

  el.innerHTML = `
    <div class="card-name" onclick="openModal('${t.id}')">${t.name}</div>
    <div class="card-footer">
      <div class="card-badges">
        ${t.effort ? `<span class="badge ${effortClass}">${t.effort}</span>` : ''}
      </div>
      ${due ? `<div class="card-due ${overdue ? 'overdue' : ''}">${due}</div>` : ''}
    </div>
    <div class="card-actions">
      <button class="card-btn" onclick="openModal('${t.id}')">dÃ©tail</button>
      <button class="card-btn delete" onclick="deleteTask('${t.id}')">supprimer</button>
    </div>`;

  el.addEventListener('dragstart', e => onDragStart(e, t.id));
  el.addEventListener('dragend', onDragEnd);
  return el;
}

function renderList() {
  const view = document.getElementById('listView');
  view.innerHTML = '';
  const order = ["Aujourd'hui", "Cette semaine", "Backlog", "Fait"];
  order.forEach(statut => {
    const group = tasks.filter(t => t.statut === statut);
    if (!group.length) return;
    const div = document.createElement('div');
    div.className = 'list-group';
    div.innerHTML = `<div class="group-label">${statut === 'Fait' ? 'Fait âœ“' : statut} <span style="color:var(--text-dim)">${group.length}</span></div>`;
    group.forEach(t => {
      const item = document.createElement('div');
      item.className = 'list-item';
      const done = t.statut === 'Fait';
      item.innerHTML = `
        <div class="list-check ${done ? 'done' : ''}" onclick="event.stopPropagation();toggleDone('${t.id}')">${done ? 'âœ“' : ''}</div>
        <div class="list-name ${done ? 'done' : ''}">${t.name}</div>
        <button class="list-delete" onclick="event.stopPropagation();deleteTask('${t.id}')">âœ•</button>`;
      item.addEventListener('click', () => openModal(t.id));
      div.appendChild(item);
    });
    view.appendChild(div);
  });
  if (!view.innerHTML) view.innerHTML = `<div class="loading">Aucune tÃ¢che ðŸŒ¿</div>`;
}

// â”€â”€â”€ Drag & drop â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onDragStart(e, id) {
  dragId = id;
  e.dataTransfer.effectAllowed = 'move';
  setTimeout(() => e.target.classList.add('dragging'), 0);
}

function onDragEnd(e) {
  e.target.classList.remove('dragging');
  if (placeholder) { placeholder.remove(); placeholder = null; }
  document.querySelectorAll('.kanban-col').forEach(c => c.classList.remove('drag-over'));
}

function onDragOver(e) {
  e.preventDefault();
  const col = e.currentTarget;
  col.classList.add('drag-over');
  const body = col.querySelector('.col-body');
  if (!placeholder) {
    placeholder = document.createElement('div');
    placeholder.className = 'drag-placeholder';
  }
  const afterEl = getDragAfterElement(body, e.clientY);
  if (!afterEl) body.appendChild(placeholder);
  else body.insertBefore(placeholder, afterEl);
}

function onDragLeave(e) {
  if (!e.currentTarget.contains(e.relatedTarget)) {
    e.currentTarget.classList.remove('drag-over');
  }
}

async function onDrop(e, newStatut) {
  e.preventDefault();
  e.currentTarget.classList.remove('drag-over');
  if (!dragId) return;

  const task = tasks.find(t => t.id === dragId);
  if (task && task.statut !== newStatut) {
    task.statut = newStatut;
    renderKanban();
    try {
      await sb(`todos?id=eq.${dragId}`, {
        method: 'PATCH',
        body: JSON.stringify({ statut: newStatut })
      });
    } catch(e) { fetchTasks(); }
  }
  dragId = null;
}

function getDragAfterElement(container, y) {
  const els = [...container.querySelectorAll('.task-card:not(.dragging)')];
  return els.reduce((closest, el) => {
    const box = el.getBoundingClientRect();
    const offset = y - box.top - box.height / 2;
    if (offset < 0 && offset > closest.offset) return { offset, el };
    return closest;
  }, { offset: Number.NEGATIVE_INFINITY }).el;
}

// â”€â”€â”€ CRUD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function addTask() {
  const input = document.getElementById('taskInput');
  const name = input.value.trim();
  if (!name) return;
  input.value = '';
  try {
    const created = await sb('todos', {
      method: 'POST',
      body: JSON.stringify({ name, statut: selectedStatut, effort: selectedEffort, notes: '' })
    });
    tasks.unshift(created[0]);
    render();
    showToast('TÃ¢che ajoutÃ©e âœ“', 'success');
  } catch(e) { showToast('Erreur', 'error'); }
}

async function toggleDone(id) {
  const t = tasks.find(t => t.id === id);
  if (!t) return;
  const newStatut = t.statut === 'Fait' ? "Aujourd'hui" : 'Fait';
  t.statut = newStatut;
  render();
  try {
    await sb(`todos?id=eq.${id}`, { method: 'PATCH', body: JSON.stringify({ statut: newStatut }) });
  } catch(e) { fetchTasks(); }
}

async function deleteTask(id) {
  tasks = tasks.filter(t => t.id !== id);
  render();
  showToast('SupprimÃ©e', 'success');
  try {
    await sb(`todos?id=eq.${id}`, { method: 'DELETE', headers: { 'Prefer': '' } });
  } catch(e) { fetchTasks(); }
}

// â”€â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function openModal(id) {
  const t = tasks.find(t => t.id === id);
  if (!t) return;
  modalTaskId = id;

  document.getElementById('modalTitle').value = t.name;
  document.getElementById('modalNotes').value = t.notes || '';
  document.getElementById('modalDue').value = t.due_date || '';
  document.getElementById('modalCreated').textContent = 'CrÃ©Ã©e le ' + formatDate(t.created_at);

  // Meta chips
  const meta = document.getElementById('modalMeta');
  const statutColor = t.statut === "Aujourd'hui" ? 'var(--red)' : t.statut === 'Cette semaine' ? 'var(--yellow)' : t.statut === 'Fait' ? 'var(--green)' : '#6b6560';
  const effortColor = t.effort === 'Petit' ? 'var(--green)' : t.effort === 'Lourd' ? 'var(--red)' : 'var(--yellow)';
  meta.innerHTML = `
    <span style="font-size:10px;padding:4px 10px;border-radius:6px;border:1px solid;color:${statutColor};border-color:${statutColor};background:${statutColor}15">${t.statut}</span>
    ${t.effort ? `<span style="font-size:10px;padding:4px 10px;border-radius:6px;border:1px solid;color:${effortColor};border-color:${effortColor};background:${effortColor}15">${t.effort}</span>` : ''}`;

  document.getElementById('modalOverlay').classList.add('open');
  document.getElementById('modalTitle').focus();
}

function closeModal() {
  document.getElementById('modalOverlay').classList.remove('open');
  modalTaskId = null;
}

function handleOverlayClick(e) {
  if (e.target === document.getElementById('modalOverlay')) closeModal();
}

async function saveModal() {
  if (!modalTaskId) return;
  const name = document.getElementById('modalTitle').value.trim();
  const notes = document.getElementById('modalNotes').value;
  const due_date = document.getElementById('modalDue').value || null;
  if (!name) return;

  const t = tasks.find(t => t.id === modalTaskId);
  if (t) { t.name = name; t.notes = notes; t.due_date = due_date; }

  closeModal();
  render();
  showToast('SauvegardÃ© âœ“', 'success');

  try {
    await sb(`todos?id=eq.${modalTaskId}`, {
      method: 'PATCH',
      body: JSON.stringify({ name, notes, due_date })
    });
  } catch(e) { fetchTasks(); }
}

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeModal();
});

// â”€â”€â”€ View switch â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function switchView(view) {
  currentView = view;
  document.getElementById('kanbanView').style.display = view === 'kanban' ? 'flex' : 'none';
  document.getElementById('listView').style.display = view === 'list' ? 'block' : 'none';
  document.getElementById('btnKanban').classList.toggle('active', view === 'kanban');
  document.getElementById('btnList').classList.toggle('active', view === 'list');
  render();
}

function selectPill(el, group) {
  document.querySelectorAll(`[data-g="${group}"]`).forEach(p => p.className = 'pill');
  const v = el.dataset.v;
  if (group === 'statut') {
    selectedStatut = v;
    const k = v === "Aujourd'hui" ? 'aujourd' : v === "Cette semaine" ? 'semaine' : 'backlog';
    el.classList.add(`active-s-${k}`);
  } else {
    selectedEffort = v;
    el.classList.add(`active-e-${v.toLowerCase()}`);
  }
}

// â”€â”€â”€ Utils â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatDate(d) {
  if (!d) return '';
  return new Date(d + (d.includes('T') ? '' : 'T12:00:00')).toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
}

function showToast(msg, type = '') {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast ' + type;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}
